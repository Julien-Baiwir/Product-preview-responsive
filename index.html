<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>Product preview</title>
  </head>
  <body>
    <figure class="cadre">
      <img class="cadre__photo" src="img/image-product-mobile.jpg" alt="image parfum channel">
    </figure>

    <main class="container">
      <section class="container__texte">
      <h3 class="container__texte__uptitle">Perfume</h3>
      <h1 class="container__texte__title">Gabrielle Essence<br> Eau De Parfum</h1>

      <p class="container__texte__description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
    </section>

      <section class="container__prix">
        <h2 class="container__prix__promo">$149.99</h2>
        <h3 class="container__prix__barre">$169.99</h3>
      </section>

      <footer class="cart">
        <button class="cart__button">Add to Cart</button>
      </footer>
    </main>
  </body>
</html>
